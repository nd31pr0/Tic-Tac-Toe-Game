<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="container">
        <div class="stats">
            <h2>Game Statistics</h2>
            <div class="player-turn">
                <p>Player 1's turn</p>
            </div>
            <div class="player-score">
                <p>P-1 score:</p>
            </div>
            <div class="player-score">
                <p>P-2 score:</p>
            </div>
            <div class="win-mssge">
                <p>Player N wins</p>
            </div>
        </div>
        <div class="board">
            <div class="g-item">a</div>
            <div class="g-item">b</div>
            <div class="g-item">c</div>
            <div class="g-item">d</div>
            <div class="g-item">e</div>
            <div class="g-item">f</div>
            <div class="g-item">g</div>
            <div class="g-item">h</div>
            <div class="g-item">i</div>
        </div>
    </div>
    <script src="TicTac.js"></script>
</body>
</html>
