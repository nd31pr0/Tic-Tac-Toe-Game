<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="container">
        <div class="stats">
            <h2>Game Statistics</h2>
            <div class="turn">
                <p>Player <span  id="turn"></span>'s turn</p>
            </div>
            <div class="player-score">
                <p>P-1 score: <span id="p1-score"></span></p>
            </div>
            <div class="player-score">
                <p>P-2 score: <span id="p2-score"></span></p>
            </div>
            <div class="win-msge">
                <p>Player N<span id="win-mssge"></span> wins</p>
            </div>
            <button id="restart">Restart Game</button>
            <button id="replay">Play Again</button>
        </div>
        <div class="board">
            <div class="g-item" id="1"></div>
            <div class="g-item" id="2"></div>
            <div class="g-item" id="3"></div>
            <div class="g-item" id="4"></div>
            <div class="g-item" id="5"></div>
            <div class="g-item" id="6"></div>
            <div class="g-item" id="7"></div>
            <div class="g-item" id="8"></div>
            <div class="g-item" id="9"></div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2023 nd31</p>
    </div>
    <script src="TicTac.js"></script>
</body>
</html>
